<html>

<head>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>

	<button type="button" id="button1">Click Me!</button>
	<button type="button" id="button2">Click Me!</button>

	<p id="text"></p>

	<script>

		document.getElementById("button1").onclick = function() {myFunction()};
		document.getElementById("button2").onclick = function() {myFunction2()};

		function myFunction()
		{
			document.getElementById("text").innerHTML = "I'm right!";
		}

		function myFunction2()
		{
			document.getElementById("text").innerHTML = "No, I'm right!";
		}

	</script>

</body>
</html>
